<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Section Feedback</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Exam Section Feedback</h2>
        <p class="subtitle">Your feedback helps us improve services.</p>
        
        <form id="feedbackForm">
            <label for="staffType">Select Staff/Counter</label>
            <select id="staffType" required>
                <option value="" disabled selected>Select an option</option>
                <option value="Counter Clerk">Counter Clerk</option>
                <option value="MTS">MTS (Multi-Tasking Staff)</option>
                <option value="Security/Gate">Security/Gate Staff</option>
                <option value="Dispatch">Dispatch/Post Section</option>
                <option value="Other">Other Office Staff</option>
            </select>

            <label>Rating</label>
            <div class="rating">
                <input type="radio" name="rate" id="star5" value="5"><label for="star5">★</label>
                <input type="radio" name="rate" id="star4" value="4"><label for="star4">★</label>
                <input type="radio" name="rate" id="star3" value="3" checked><label for="star3">★</label>
                <input type="radio" name="rate" id="star2" value="2"><label for="star2">★</label>
                <input type="radio" name="rate" id="star1" value="1"><label for="star1">★</label>
            </div>

            <div class="misconduct-box">
                <input type="checkbox" id="misconduct">
                <label for="misconduct">Report Bribe or Misconduct</label>
            </div>

            <label for="comments">Details</label>
            <textarea id="comments" rows="3" placeholder="Describe your experience..." required></textarea>

            <button type="submit">Submit Feedback</button>
            <p class="ticket-alert">Submissions are encrypted and anonymous.</p>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
