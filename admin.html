<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin - Feedback Records</title>
    <link rel="stylesheet" href="style.css">
    <style>
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 12px; text-align: left; }
        th { background-color: #333; color: white; }
        .alert-row { background-color: #ffecec !important; color: #b71c1c; font-weight: bold; }
        .del-btn { background: #ff4d4d; color: white; border: none; padding: 5px 10px; cursor: pointer; border-radius: 3px; }
    </style>
</head>
<body>
    <div class="container" style="max-width: 1000px;">
        <h2>Exam Section Grievance Log</h2>
        <table id="feedbackTable">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Staff</th>
                    <th>Rating</th>
                    <th>Status</th>
                    <th>Comments</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <script src="admin.js"></script>
</body>
</html>
